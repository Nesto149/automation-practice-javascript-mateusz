name: automation-practice

# Controls when the workflow will run
on:
  push:
    branches:
      - main

  workflow_dispatch:
    inputs:
      logLevel:
        description: "Log level"
        required: true
        default: "warning"
        type: choice
        options:
          - info
          - warning
          - debug
      tags:
        description: "Test scenario tags"
        required: false
        type: boolean

jobs:
  app-build-and-run:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
      - name: Install dependencies
        run: npm install
        working-directory: app-version-one
      - name: Run app one
        run: npm run start
        working-directory: app-version-one

  framework-install-and-start:
    runs-on: windows-latest
    steps:
      - name: Run E2E tests
        run: |
          Get-ChildItem -Path D:\a\automation-practice\automation-practice
          cd test-framework
          Get-ChildItem -Path D:\a\automation-practice\automation-practice\test-framework
