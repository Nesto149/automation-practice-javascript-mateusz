name: automation-practice

# Controls when the workflow will run
on:
  push:
    branches:
      - main

  workflow_dispatch:
    inputs:
      logLevel:
        description: "Log level"
        required: true
        default: "warning"
        type: choice
        options:
          - info
          - warning
          - debug
      tags:
        description: "Test scenario tags"
        required: false
        type: boolean

jobs:
  app-run:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
      - name: Install dependencies
        run: npm install
        working-directory: app-version-one
      - name: Run app one
        run: npm run start
        working-directory: app-version-one

  cypress-run:
    runs-on: windows-latest
    steps:
      - name: Build Test framework
        run: npm install
        working-directory: test-framework
      - name: Run E2E tests
        uses: cypress-io/github-action@v4
        with:
          start: "npm run cyrun"
          working-directory: test-framework
          wait-on: "http://localhost:8888"
          config: baseUrl=http://localhost:8888
